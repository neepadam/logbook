<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anaesthetic Logbook</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Anaesthetic Logbook</h1>
  </header>

  <main>
    <section class="card">
      <h2>Add Case</h2>
      <form id="case-form">
        <label>Date</label>
        <input type="date" id="date" required />

        <label>Session</label>
        <select id="session">
          <option>AM</option>
          <option>PM</option>
          <option>Evening</option>
          <option>Night</option>
        </select>

        <label>Specialty</label>
        <select id="specialty">
          <option>General Surgery</option>
          <option>Trauma & Orthopaedics</option>
          <option>ENT</option>
          <option>Gynaecology</option>
          <option>Urology</option>
          <option>Obstetrics</option>
          <option>Paediatrics</option>
          <option>Vascular</option>
          <option>Other</option>
        </select>

        <label>Operation</label>
        <input type="text" id="operation" placeholder="Operation details" required />

        <button type="submit" class="btn-primary">Add Case</button>
      </form>
    </section>

    <section class="card">
      <h2>Saved Cases</h2>
      <table id="cases-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Session</th>
            <th>Specialty</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="localforage.min.js"></script>
  <script src="papaparse.min.js"></script>
  <script src="chart.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
