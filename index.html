<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anaesthetic Logbook</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Anaesthetic Logbook</h1>
    </header>

    <main>
        <!-- Card container -->
        <div class="card">
            <h2>Add New Case</h2>

            <form id="caseForm">
                <label>Date
                    <input type="date" id="date" required />
                </label>

                <label>Session
                    <select id="session" required>
                        <option>AM</option>
                        <option>PM</option>
                        <option>Evening</option>
                        <option>Night</option>
                    </select>
                </label>

                <label>Specialty
    <div class="specialty-row">
        <select id="specialty" required>
            <option>ENT</option>
            <option>General Surgery</option>
            <option>Trauma & Orthopaedics</option>
            <option>Plastics</option>
            <option>Urology</option>
            <option>Gynaecology</option>
            <option>MaxFax</option>
        </select>
        <button type="button" id="addSpecialtyBtn" class="small-btn">Add</button>
    </div>
</label>

                <label>Operation
                    <input type="text" id="operation" required />
                </label>

                <label>Priority
                    <select id="priority" required>
                        <option>Elective</option>
                        <option>Expedited</option>
                        <option>Urgent</option>
                        <option>Immediate</option>
                    </select>
                </label>

                <label>ASA Grade
                    <select id="asa" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </label>

                <label>Age
                    <input type="number" id="age" min="0" />
                </label>

                <label>Anaesthetic Type
                    <select id="anaesthetic" required>
                        <option>Volatile</option>
                        <option>TIVA</option>
                        <option>Sedation</option>
                        <option>Regional only</option>
                    </select>
                </label>

                <label>Airway Used
                    <select id="airway" required>
                        <option>LMA</option>
                        <option>ETT</option>
                        <option>Mask</option>
                        <option>DLT</option>
                        <option>Trache</option>
                    </select>
                </label>

                <label>Regional Technique
                    <input type="text" id="regional" />
                </label>

                <fieldset class="checkbox-group">
    <legend>Procedures Performed</legend>
    <label><input type="checkbox" name="procedure" value="Arterial line"> Arterial line</label>
    <label><input type="checkbox" name="procedure" value="Central line"> Central line</label>
    <label><input type="checkbox" name="procedure" value="Vas Cath"> Vas Cath</label>
    <label><input type="checkbox" name="procedure" value="Gas induction"> Gas induction</label>
    <label><input type="checkbox" name="procedure" value="Nasal intubation"> Nasal intubation</label>
    <label><input type="checkbox" name="procedure" value="Fibreoptic awake"> Fibreoptic awake</label>
    <label><input type="checkbox" name="procedure" value="Fibreoptic asleep"> Fibreoptic asleep</label>
</fieldset>

                <label>Teaching
                    <select id="teaching">
                        <option>None</option>
                        <option>Trainee</option>
                        <option>Novice</option>
                        <option>Medical student</option>
                        <option>Anaesthetic associate</option>
                        <option>Other</option>
                    </select>
                </label>

                <label>Location
                    <select id="location" required>
                        <option>Pinderfields</option>
                        <option>Dewsbury</option>
                        <option>Pontefract</option>
                        <option>Methley</option>
                        <option>Elland</option>
                        <option>Other</option>
                    </select>
                </label>

                <label>Incidents
                    <textarea id="incidents" rows="3"></textarea>
                </label>

                <button type="submit" class="primary-btn">Add Case</button>
            <button type="button" id="duplicateBtn" class="secondary-btn">Duplicate Last Case</button>
        </form>
        </div>

        <div class="card">
            <h2>Saved Cases</h2>
            <div id="caseList"></div>
        </div>
    </main>

    <script src="localforage.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="chart.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
